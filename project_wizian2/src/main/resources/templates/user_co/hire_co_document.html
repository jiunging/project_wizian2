<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/user_co/notice_co.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="/js/documentPass.js" defer></script>
  <title>Document</title>
</head>
<body>
  	<div class="notice__header"><span>서류 합격자 리스트</span></div>
  

	<form id="myForm" action="" method="post">
		서류전형 <input type="checkbox" id="checkbox1" name="checkbox1">
		면접전형 <input type="checkbox" id="checkbox2" name="checkbox2">
		최종합격 <input type="checkbox" id="checkbox3" name="checkbox3">
		<input type="submit" value="접속하기">
	</form>


	  <table class="apply_table">
	    <colgroup>
	      <col width="80">
	      <col width="700">
	      <col width="100">
	    </colgroup>
	    <thead>
	    <tr>
	        <th>번호</th>
	        <th>이력서 제목</th>
	        <th>이름</th>
	        <th class="notice__below__apply">합격 유무</th>
	    </tr>
	    </thead>
	    <tbody>
		    <tr th:each="umList : ${umList}">
		        <td th:text="${umList.resume_num}">1</td>
		        <td th:text="${umList.title}"><a href="/student/comp_popup">이력서 제목</a></td>
		        <td th:text="${umList.stu_name}">지원자 이름</td>
				<td style="display:flex;">
	               <form th:action="@{/user_co/approve_second/{stu_name}(stu_name=${umList.stu_name})}" method="post">
		                <input type="hidden" name="stu_name" th:value="${umList.stu_name}"/>
		                <input type="hidden" name="stu_yn" th:value="${umList.stu_yn}"/>
		                <button type="submit" style="margin-right: 10px;">승인</button>
	           		</form>
	               
	               <form th:action="@{/user_co/reject_second/{stu_name}(stu_name=${umList.stu_name})}" method="post">
		                <input type="hidden" name="stu_name" th:value="${umList.stu_name}"/>
		                <input type="hidden" name="stu_yn" th:value="${umList.stu_yn}"/>
		                <button type="submit">거절</button>
	           	   </form>
		       </td>
		    </tr>
	    </tbody>
	  </table>
</body>
</html>
